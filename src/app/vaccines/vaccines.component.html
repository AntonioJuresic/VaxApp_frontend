<h2>Popis cjepiva</h2>

<div class="form-group">
    <label>
        <p class="font-weight-bold">Pretraga po imenu:</p>
    </label>
    <input type="text" class="form-control" [(ngModel)]="QueryName">
</div>

<br>

<table style="text-align: left;">
    <tr>
        <th></th>
        <th>Istraživački naziv</th>
        <th>Naziv proizdođača</th>
        <th>Ažuriraj</th>
        <th>Izbriši</th>
    </tr>

    <tr *ngFor="let vaccineDTO of vaccinesDTO | filter: 'researchName' : QueryName; let i=index;">
        <th>💉</th>
        <th><a [routerLink]="['/vaccines/', vaccineDTO.researchName]">{{vaccineDTO.researchName}}</a></th>
        <th>{{vaccineDTO.manufacturerName}}</th>
        <th><a [routerLink]="['/edit/', vaccineDTO.researchName]">Update</a></th>
        <th><button (click)="deleteVaccine(i)">❌</button></th>
    </tr>
</table>
